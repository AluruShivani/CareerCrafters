<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Use Poppins font */
            background-color: #f8f9fa;
            /* Set background color */
            padding-top: 60px;
            /* Add top padding for navbar */
        }

        .card {
            margin: auto;
            /* Center the card horizontally */
            margin-top: 20px;
            /* Add top margin */
            max-width: 500px;
            /* Set maximum width */
            border-radius: 15px;
            /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Add shadow */
        }

        .card-header {
            background-color: #343a40;
            color: #ffffff;
            /* White text */
            border-bottom: none;
            /* Remove bottom border */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            /* Rounded corners for top */
        }

        .card-body {
            padding: 20px;
            /* Add padding */
        }

        .btn-primary {
            background-color: #343a40;
            /* Dark color for button */
            border-color: #343a40;
            /* Same color for border */
        }

        .btn-primary:hover {
            background-color: #212529;
            /* Darker color on hover */
            border-color: #212529;
            /* Same color for border on hover */
        }
    </style>
</head>

<body>
    <!-- Main content -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title m-0">Edit Document</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/updateDocument}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="${certificate.certificateId}" />
                    <!--
                    <div class="mb-3">
                        <label for="documentType" class="form-label">Document Type:</label>
                        <input type="text" class="form-control" id="documentType" th:field="${document.documentType}" />
                    </div>
                    -->
                    <div class="mb-3">
                        <label for="documentFile" class="form-label">Document File:</label>
                        <input type="file" class="form-control" id="documentFile" name="documentFile" />
                    </div>
                    <button type="submit" class="btn btn-primary">Update Document</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Add custom JavaScript if needed
    </script>
</body>

</html>
