
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::header">
    <div th:include="title::title"></div>
</head>
<body style="background-color:rgb(192, 192, 192)" class="bg">
    <div th:replace="companymenu::companymenu"></div>
    <br/><br/>
    <h2 class="text-center">Add Test</h2>
    <div class="container card" style="width: 50%; margin: auto;">
        <form th:action="@{/saveTest}" th:object="${test}" method="POST">

                <div class="col-sm-12">
                    <label for="testId">Test Id</label>

                </div>
            </div>-->
            
          <div class="form-group">
                    <label for="testId" ><strong>Vacancy Id:</strong></label>
                    <!-- Hidden input to hold the vacanc<yId -->
                   <input type="number" name="vacancyId" th:value="${vacancyId}" />

		</div>

            
           
				<div class="row">
    <div class="col-sm-12">
        <label for="testDate">Test Date</label>
        <input type="date" th:field="*{testDate}" class="form-control" required>
    </div>
</div>

				
				<div class="row">
					<div class="col-sm-12">
						<label for="testDuration">Test Duration</label>
						<input type="text" th:field="*{testDuration}" class="form-control" required>
					</div>
				</div>
				
            <div class="row">
                <div class="col-sm-12">
                    <input type="submit" style="width: 150px" name="submit" class="form-control btn btn-outline-dark" value="Add Test">

            </div>
            <div class="row">
                <div class="col-sm-12">

    </div>

</html>
