<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header::header">
	<div th:include="title::title"></div>

<body>
	<div th:replace="companymenu::companymenu"></div>
	

	<div class="container card" style="width: 50%; margin: auto;">
		<h2 class="text-center text-success">Add Questions</h2>
		<form th:action="@{/saveQuestion}" th:object="${question1}" method="POST">
			<div class="row">
				<div class="col-sm-12">
					<label for="testId">Test Id</label>
					<input type="text" name="testId" th:value="${question1.test.testId}" class="form-control" required>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<label for="vacancyId">Vacancy Id</label>
					<input type="text" name="vacancyId" th:value="${question1.vacancies.vacancyId}"
						class="form-control" required>
				</div>
			</div>

			<div class="col-md-6">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<div class="form-group">
					<label for="question">Question:</label>
					<textarea id="question" name="question" th:field="*{question}" rows="10" class="form-control"
						required></textarea>
				</div>
			</div>



			<div class="row">
				<div class="col-sm-12">
					<label for="option1" class="fs-3">Option1</label>
					<input type="text" class="form-control" th:field="*{option1}" Â readonly />

			</div><br />


			<div class="row">
				<div class="col-sm-12">
					<label for="option2" class="fs-3">Option2</label>
					<input type="text" th:field="*{option2}" class="form-control" required>
				</div>
			</div><br />

			<div class="row">
				<div class="col-sm-12">
					<label for="option3" class="fs-3">Option3</label>
					<input type="text" th:field="*{option3}" class="form-control" required>
				</div>
			</div><br />

			<div class="row">
				<div class="col-sm-12">
					<label for="option4" class="fs-3">Option4</label>
					<input type="text" th:field="*{option4}" class="form-control" required>
				</div>
			</div><br />

			<div class="row">
				<div class="col-sm-12">
					<label for="correct" class="fs-3">Correct</label>
					<input type="text" th:field="*{correct}" class="form-control" required>
				</div>
			</div><br />

			<div class="row">
				<div class="col-sm-12">
					<label for="score" class="fs-3">Score</label>
					<input type="text" th:field="*{score}" class="form-control" required>
				</div>
			</div><br />

			<div class="row">
				<div class="col-sm-12">
					<input type="submit" style="width: 150px" name="submit" class="form-control btn btn-outline-dark"
						value="Add Question">
				</div>
			</div>
