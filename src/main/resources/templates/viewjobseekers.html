<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="title::title"></div>
    <div th:replace="header::header"></div>
</head>

<body style="background-color: rgb(255, 204, 255);" class="bg">
    <div th:replace="adminmenu::adminmenu"></div>
    <h2 class="text-center">Job Seekers Details</h2>
    <div class="card" style="width:90%; margin: auto;">
        <table class="table">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Register Date</th>
                    <th>Date Of Birth</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <!--<th>Profile Pic</th>-->
                    <th>Qualification</th>
                    <th>Experience</th>
                </tr>
            </thead>
            <tbody>
				
                <tr th:each="user : ${viewjobseekers}">
                    <td th:text="${user.userId}"></td>
               
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.regDate}"></td>
                    <td th:text="${user.dateOfBirth}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.mobile}"></td>
                    <td th:text="${user.address}"></td>
                    <!--<td th:text="${jobseekers.profilepic}"></td>-->
                    <td th:text="${user.qualifications}"></td>
                    <td th:text="${user.experience}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
