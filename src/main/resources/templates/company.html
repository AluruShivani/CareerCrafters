<!DOCTYPE html>
<html>
<head th:replace="header::header">
    <div th:include="title::title"></div>
    <style>
		.input {
  margin: 30px;
  background: none;
  border: none;
  outline: none;
  max-width: 190px;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 9999px;
  box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
  color: #fff;
}

.container {
  width: 100%;
  height: 100%;
  background-image: conic-gradient(from 0deg, rgb(128, 255, 128), rgb(0, 255, 0), rgb(128, 255, 128));
  background-size: 100% 100%;
  background-repeat: no-repeat;
  background-color: rgb(128, 0, 128);
}

	</style>
</head>
<body>
   
    <div  class=" container container card" style="width: 50%; background-color: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
        <form th:action="@{/ValidateCompanyLogin}" th:object="${company}" method="post">
            <h4 style="color: #333; text-align: center;" class="fs-1 text-decoration-underline">COMPANY LOGIN</h4>
            <div class="form-group">
                <label for="companyEmail" style="color: #333;">Email-Id</label>
                <input class="input" type="text" id="companyEmail" name="companyEmail" th:field="*{companyEmail}" required autofocus style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div class="form-group">
                <label for="password" style="color: #333;">Password:</label>
                <input class="input" type="password" id="password" name="password" th:field="*{password}" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div class="form-group">
                <button type="submit" style="width: 100%; background-color:#808080; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer;">Login</button>
            </div>
            <h4>New Registration<a th:href="@{/newregistercompany}" class="text-decoration-underline "> Click here</a></h4>
            <div>
                <h3 th:text="${responseText}" style="color:#808080; text-align: center;"></h3>
            </div>
        </form>
    </div>
    
</body>
</html>
