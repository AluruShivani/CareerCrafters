<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::header">
    <div th:include="title::title"></div>
     <div th:include="usermenu::usermenu"></div>
    <style>
        /* companyprofile.css */

        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 50px;
            text-align: center;
        }

        /* Card styles */
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            align-items: left; /* Center align items vertically */
            max-width: 600px; /* Adjust the max-width as needed */
            margin: 0 auto; /* Center the card horizontally */
        }

        /* Company info styles */
        .company-info {
            margin-left: 20px; /* Add margin to separate profile picture from text */
        }

        .company-info p {
            margin-bottom: 20px;
        }

        .company-info strong {
            font-weight: bold;
            margin-left: 10px;
        }

        /* Animation example */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Apply animation to card */
        .card {
            animation: fadeIn 0.5s ease-in-out;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="styles/companyprofile.css">
   
</head>
<body>
<div class="container">
    
    <h1 class="text-center text-success">Profile</h1>
    <div class="card">
        <img th:src="@{http://localhost:8091/CareerCrafters/uploads/{profilePic1}(profilePic1=${jobseeker1.profilePic})}" alt="Profile Picture"
             class="rounded-pill img-thumbnail" style="max-width: 250px;"> <!-- Align profile picture to the top -->
        <div class="company-info">

            <p><strong>User ID:</strong> <span th:text="${jobseeker1.userId}"></span></p>
            <p><strong>First Name:</strong> <span th:text="${jobseeker1.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${jobseeker1.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${jobseeker1.email}"></span></p>
            <p><strong>Mobile:</strong> <span th:text="${jobseeker1.mobile}"></span></p>
            <p><strong>Date Of Birth:</strong> <span th:text="${jobseeker1.dateOfBirth}"></span></p>
            <p><strong>Gender:</strong> <span th:text="${jobseeker1.gender}"></span></p>
            <p><strong>Address:</strong> <span th:text="${jobseeker1.address}"></span></p>
            <p><strong>Experience:</strong> <span th:text="${jobseeker1.experience}"></span></p> <!-- Corrected typo in "Experience" -->
            <p><strong>Qualifications:</strong> <span th:text="${jobseeker1.qualifications}"></span></p>
            <p><strong>Password:</strong> <span th:text="${jobseeker1.password}"></span></p>
        </div>
    </div>
</div>
<!-- Add animations and custom scripts if needed -->
<script src="scripts/companyprofile.js"></script>
</body>
</html>
