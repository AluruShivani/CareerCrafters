<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header::header">
	<div th:include="title::title"></div>
</head>

<body>

	<div class="container form-container">
		<h2>Job Application Form</h2>
		<div class="form-container mt-4">
			<h2>Apply Form</h2>
			<form th:action="@{/savejobApply}" method="post" th:object="${jobApply}">
				<!--  <div class="form-group">
                <label for="applyId">Apply ID:</label>
                <input type="text" id="applyId" name="applyId">
            </div>
            -->

				<!--<div class="form-group">
                <label for="applyDate">Apply Date:</label>
                <input type="date" id="applyDate" name="applyDate">
            </div>
            -->

				<div class="form-group">
					<label for="userId">User ID:</label>
					<input type="number" th:value="${userId}" name="userId">
				</div>

				<div class="mb-3">
					<label for="applyDate" class="form-label">Apply Date:</label>
					<input type="date" id="applyDate" name="applyDate" class="form-control" readonly>
				</div>

				<div class="form-group">
					<label for="vacancyId">Vacancy Id:</label>
					<input type="text" class="form-control" name="vacancyId" th:value="${vacancyId}"
						th:field="*{vacancies.vacancyId}" />
				</div>


				<div class="center-button">
					<button type="submit" class="btn-submit">Submit</button>
				</div>
			</form>
		</div>
		<!-- Bootstrap 5 JS (optional) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			// Function to set today's date automatically
			function setTodayDate() {
				// Get today's date
				var today = new Date();
				// Format the date as yyyy-mm-dd
				var formattedDate = today.toISOString().slice(0, 10);
				// Set the value of the input field
				document.getElementById("applyDate").value = formattedDate;
			}
			// Call the function when the page loads
			window.onload = setTodayDate;
		</script>
</body>

</html>
